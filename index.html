<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca</title>

  <link rel="stylesheet" href="./libs/bulma/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="mx-5">
    <section class="container">
      <div class="columns">
        <div class="column">
          <h1 class="has-text-centered is-size-2">Persquisa de usuários</h1>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input id="search-input" class="input" type="text" placeholder="Pesquisar">
            </p>
            <p class="control">
              <a id="search-button" class="button is-info" disabled="disabled">
                Search
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="columns">
        <div class="results column">
          <h2 class="has-text-centered is-size-3"><span id="found-users-number">0</span>&nbsp;usuário(s) encontrados
          </h2>
          <div id="found-users"></div>
        </div>
        <div id="found-users-statistics" class="results column">
          <h2 class="has-text-centered is-size-3">Estatísticas</h2>
          <div id="statistics-list"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./data/data.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
